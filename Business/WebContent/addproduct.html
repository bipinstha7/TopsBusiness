<div class="container">
  <h1>Add Product</h1>
    <form style="width:300px" action="AddProductForm" method="post">
      <div class="form-group">
        <label for="id1">Id:</label>
        <input type="text" name="id" class="form-control" id="id1" placeholder="Id"/>
      </div>
      <div class="form-group">
        <label for="name1">Name:</label>
        <input type="text" name="name" class="form-control" id="name1" placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="brand1">Brand:</label>
        <input type="text" name="brand" class="form-control" id="brand1" placeholder="Brand"/>
      </div>
      <div class="form-group">
        <label for="category1">Category:</label>
        <select name="category" class="form-control" id="category1">
          <option>Beans</option>
          <option>Vegetables</option>
          <option>Fruits</option>
          <option>JunkFoods</option>
          <option>OtherStuffs</option>
          <option>Clothes</option>
          <option>Electronics</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight1">Weight(Kg):</label>
        <input type="text" name="weight" class="form-control" id="weight1" placeholder="Weight"/>
      </div>
      <div class="form-group">
        <label for="price1">Price(Rs):</label>
        <input type="text" name="price" class="form-control" id="price1" placeholder="Price"/>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
